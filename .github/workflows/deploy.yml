name: Deploy to Cloud Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: marufeuille-linebot
  REGION: asia-northeast1
  FUNCTION_NAME: school-agent-v2
  ARTIFACT_REGISTRY: school-agent

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync

      - name: Run linter
        run: |
          pip install ruff
          ruff check .

      - name: Run tests
        run: uv run pytest tests/unit -v

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure Docker auth
        run: |
          gcloud auth configure-docker asia-northeast1-docker.pkg.dev --quiet

      - name: Generate requirements.txt
        run: uv export -o requirements.txt --no-hashes

      - name: Build and push container image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            asia-northeast1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/${{ env.FUNCTION_NAME }}:latest
            asia-northeast1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY }}/${{ env.FUNCTION_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init -reconfigure -backend-config="bucket=${{ vars.TERRAFORM_STATE_BUCKET }}"
        env:
          TF_VAR_project_id: ${{ env.PROJECT_ID }}

      - name: Terraform Plan
        working-directory: terraform
        run: |
          terraform plan -var="project_id=${{ env.PROJECT_ID }}" -var="region=${{ env.REGION }}" -var="function_name=${{ env.FUNCTION_NAME }}" -var="artifact_registry_repo=${{ env.ARTIFACT_REGISTRY }}" -var="env_vars={PROJECT_ID=\"${{ env.PROJECT_ID }}\",SPREADSHEET_ID=\"${{ vars.SPREADSHEET_ID }}\",INBOX_FOLDER_ID=\"${{ vars.INBOX_FOLDER_ID }}\",ARCHIVE_FOLDER_ID=\"${{ vars.ARCHIVE_FOLDER_ID }}\"}" -out=tfplan
        env:
          TF_VAR_project_id: ${{ env.PROJECT_ID }}

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_project_id: ${{ env.PROJECT_ID }}
