name: CD Terraform (prod)

on:
  workflow_run:
    workflows: ["Build & Push Prod Image"]
    types: [completed]

  workflow_dispatch:

permissions:
  contents: read
  id-token: write  # WIF OIDC トークン発行に必要

env:
  PROJECT_ID: clearbag-prod
  REGION: asia-northeast1

jobs:
  deploy:
    # workflow_run の場合はビルドが成功した時のみ実行
    if: |
      github.event_name != 'workflow_run' ||
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    environment: prod
    concurrency:
      group: deploy-prod
      cancel-in-progress: false  # デプロイ途中でキャンセルしない

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Authenticate to GCP via Workload Identity Federation
        uses: google-github-actions/auth@6fc4af4b145ae7821d527454aa9bd537d1f2dc5f # v2.1.7
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@77e7a554d41e2ee56fc945c52dfd3f33d12def9a # v2.1.4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: "~> 1.5"

      - name: Terraform Init
        working-directory: terraform/environments/prod
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform/environments/prod
        run: |
          LATEST_PROD_URL="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/school-agent-prod/school-agent-v2:latest-prod"
          # latest-prod タグのダイジェスト付き URL を解決してユニークな URL を取得
          # これにより Terraform がイメージの変更を確実に検出し新リビジョンを作成する
          IMAGE_URL=$(gcloud artifacts docker images describe "${LATEST_PROD_URL}" \
            --format="value(image_summary.fully_qualified_digest)" 2>/dev/null \
            || echo "${LATEST_PROD_URL}")
          terraform apply -auto-approve \
            -var="image_url=${IMAGE_URL}" \
            -var="project_id=${{ env.PROJECT_ID }}" \
            -var="spreadsheet_id=${{ secrets.TF_VAR_SPREADSHEET_ID }}" \
            -var="inbox_folder_id=${{ secrets.TF_VAR_INBOX_FOLDER_ID }}" \
            -var="archive_folder_id=${{ secrets.TF_VAR_ARCHIVE_FOLDER_ID }}" \
            -var="notification_email=${{ secrets.TF_VAR_NOTIFICATION_EMAIL }}" \
            -var="billing_account_id=${{ secrets.TF_VAR_BILLING_ACCOUNT_ID }}"

  deploy-firestore-rules:
    if: |
      github.event_name != 'workflow_run' ||
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Authenticate to GCP via Workload Identity Federation
        uses: google-github-actions/auth@6fc4af4b145ae7821d527454aa9bd537d1f2dc5f # v2.1.7
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Firestore rules
        run: firebase deploy --only firestore:rules --project ${{ env.PROJECT_ID }}

  notify:
    needs: [deploy, deploy-firestore-rules]
    if: always()
    uses: ./.github/workflows/_notify-slack.yml
    with:
      environment: prod
      workflow_name: "CD Terraform (prod)"
      result: ${{ (
          needs.deploy.result == 'success' &&
          (needs.deploy-firestore-rules.result == 'success' || needs.deploy-firestore-rules.result == 'skipped')
        ) && 'success' || 'failure' }}
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
