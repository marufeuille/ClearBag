name: CD (dev)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write  # WIF OIDC トークン発行に必要

env:
  PROJECT_ID: clearbag-dev
  REGION: asia-northeast1
  REPOSITORY_ID: school-agent-dev
  IMAGE_NAME: school-agent-v2

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Ruff lint
        run: uv run ruff check v2/

      - name: Ruff format check
        run: uv run ruff format --check v2/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run tests
        run: >
          uv run pytest
          tests/unit/
          tests/integration/
          -m "not manual"
          --cov=v2
          --cov-report=term-missing

  # 変更ファイルの検出 — 各デプロイジョブの実行要否を判定する
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      terraform: ${{ steps.filter.outputs.terraform }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'v2/**'
              - 'Dockerfile'
              - 'pyproject.toml'
              - 'uv.lock'
            terraform:
              - 'terraform/**'
            frontend:
              - 'frontend/**'

  deploy:
    needs: [lint, test, changes]
    # バックエンドコードまたは Terraform に変更があった場合のみ実行
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.terraform == 'true'
    runs-on: ubuntu-latest
    environment: dev
    concurrency:
      group: deploy-dev
      cancel-in-progress: false  # デプロイ途中でキャンセルしない
    outputs:
      api_service_url: ${{ steps.tf_output.outputs.api_service_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP via Workload Identity Federation
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        if: needs.changes.outputs.backend == 'true'
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push Docker image
        if: needs.changes.outputs.backend == 'true'
        run: |
          IMAGE_TAG="${GITHUB_SHA::7}"
          SHA_URL="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY_ID }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
          LATEST_URL="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY_ID }}/${{ env.IMAGE_NAME }}:latest"
          docker build --platform linux/amd64 -t "${SHA_URL}" .
          docker tag "${SHA_URL}" "${LATEST_URL}"
          docker push "${SHA_URL}"
          docker push "${LATEST_URL}"
          echo "IMAGE_URL=${SHA_URL}" >> $GITHUB_ENV

      - name: Get current image URL (Terraform-only change)
        # バックエンド変更なし → 現行の Cloud Run イメージ URL を引き継ぐ
        if: needs.changes.outputs.backend != 'true'
        run: |
          URL=$(gcloud run services describe clearbag-api-dev \
            --region=${{ env.REGION }} \
            --format="value(spec.template.spec.containers[0].image)" 2>/dev/null \
            || echo "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY_ID }}/${{ env.IMAGE_NAME }}:latest")
          echo "IMAGE_URL=${URL}" >> $GITHUB_ENV

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~> 1.5"

      - name: Terraform Init
        working-directory: terraform/environments/dev
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform/environments/dev
        run: |
          terraform apply -auto-approve \
            -var="image_url=${IMAGE_URL}" \
            -var="api_image_url=${IMAGE_URL}" \
            -var="project_id=${{ env.PROJECT_ID }}" \
            -var="spreadsheet_id=${{ secrets.TF_VAR_SPREADSHEET_ID }}" \
            -var="inbox_folder_id=${{ secrets.TF_VAR_INBOX_FOLDER_ID }}" \
            -var="archive_folder_id=${{ secrets.TF_VAR_ARCHIVE_FOLDER_ID }}" \
            -var="notification_email=${{ secrets.TF_VAR_NOTIFICATION_EMAIL }}" \
            -var="allowed_emails=${{ secrets.TF_VAR_ALLOWED_EMAILS }}"

      - name: Get Terraform outputs
        id: tf_output
        working-directory: terraform/environments/dev
        run: |
          echo "api_service_url=$(terraform output -raw api_service_url)" >> $GITHUB_OUTPUT

  deploy-frontend:
    needs: [lint, test, changes, deploy]
    # frontend に変更があり、かつ deploy が成功 or スキップされた場合のみ実行
    if: |
      always() &&
      needs.changes.outputs.frontend == 'true' &&
      needs.lint.result == 'success' &&
      needs.test.result == 'success' &&
      (needs.deploy.result == 'success' || needs.deploy.result == 'skipped')
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP via Workload Identity Federation
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Resolve API base URL
        # deploy ジョブが実行済みなら output を使用、スキップなら Cloud Run から取得
        run: |
          if [ -n "${{ needs.deploy.outputs.api_service_url }}" ]; then
            echo "NEXT_PUBLIC_API_BASE_URL=${{ needs.deploy.outputs.api_service_url }}" >> $GITHUB_ENV
          else
            URL=$(gcloud run services describe clearbag-api-dev \
              --region=${{ env.REGION }} \
              --format="value(status.url)")
            echo "NEXT_PUBLIC_API_BASE_URL=${URL}" >> $GITHUB_ENV
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Next.js (static export)
        working-directory: frontend
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_API_BASE_URL: ${{ env.NEXT_PUBLIC_API_BASE_URL }}
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project ${{ env.PROJECT_ID }}

  notify:
    needs: [lint, test, deploy, deploy-frontend]
    if: always()
    uses: ./.github/workflows/_notify-slack.yml
    with:
      environment: dev
      workflow_name: "CD (dev)"
      # 各ジョブは success か skipped であれば正常（skipped = 変更なしでスキップ）
      result: ${{ (
          (needs.deploy.result == 'success' || needs.deploy.result == 'skipped') &&
          (needs.deploy-frontend.result == 'success' || needs.deploy-frontend.result == 'skipped')
        ) && 'success' || 'failure' }}
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
