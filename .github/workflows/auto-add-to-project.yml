name: Auto add issue to project

on:
  issues:
    types: [opened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/users/marufeuille/projects/1
          github-token: ${{ secrets.PROJECT_TOKEN }}
