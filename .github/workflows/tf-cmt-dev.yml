name: terraform plan dev

on:
  pull_request:
    paths:
      - "terraform/environments/dev/**"
      - "terraform/modules/**"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write # WIF OIDC トークン発行に必要
  pull-requests: write # PRコメント投稿用
  issues: write # tfcmtがラベル作成する場合は必要

env:
  PROJECT_ID: clearbag-dev
  REGION: asia-northeast1
  REPOSITORY_ID: school-agent-dev

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install tfcmt
        env:
          TFCMT_VERSION: v4.14.15
          TFCMT_CHECKSUM: "40b37fa7ca201856759d2fe85ec571368b7dbfed6ff32a79fff0de3d355f84aa"
        run: |
          wget "https://github.com/suzuki-shunsuke/tfcmt/releases/download/${TFCMT_VERSION}/tfcmt_linux_amd64.tar.gz" -O /tmp/tfcmt.tar.gz
          echo "${TFCMT_CHECKSUM}  /tmp/tfcmt.tar.gz" | sha256sum --check
          tar xzf /tmp/tfcmt.tar.gz -C /tmp
          sudo mv /tmp/tfcmt /usr/local/bin

      - name: Authenticate to GCP via Workload Identity Federation
        uses: google-github-actions/auth@6fc4af4b145ae7821d527454aa9bd537d1f2dc5f # v2.1.7
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@77e7a554d41e2ee56fc945c52dfd3f33d12def9a # v2.1.4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: "~> 1.5"

      - name: Terraform Init
        run: terraform init -input=false
        working-directory: terraform/environments/dev

      - name: Plan with PR Comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tfcmt --var target:dev plan --patch -- \
            terraform plan -input=false -no-color \
              -var="image_url=asia-northeast1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY_ID }}/school-agent-v2:latest" \
              -var="project_id=${{ env.PROJECT_ID }}" \
              -var="spreadsheet_id=${{ secrets.TF_VAR_SPREADSHEET_ID }}" \
              -var="inbox_folder_id=${{ secrets.TF_VAR_INBOX_FOLDER_ID }}" \
              -var="archive_folder_id=${{ secrets.TF_VAR_ARCHIVE_FOLDER_ID }}" \
              -var="notification_email=${{ secrets.TF_VAR_NOTIFICATION_EMAIL }}" \
              -var="billing_account_id=${{ secrets.TF_VAR_BILLING_ACCOUNT_ID }}"
        working-directory: terraform/environments/dev
